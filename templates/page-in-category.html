<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@page_title &#64; @name : @page_description</title>
		<meta name="description" content="@page_description">
		<link rel="stylesheet" href="@Site_Root/docs/css/screen.css" type="text/css" media="screen"> 
	</head>
	<body>
		<div id="container" class="col twelve">

      <div id="header" class="col twelve">
      	<h1 class="col three">
      		<a href="@Site_Root">@name</a>
      		<strong>@profession</strong>
      	</h1>
      	<em class="col three">@email</em>			
        @Navigation
        <div id="pages" class="col three">
          project @Page_Number/@Pages_Count &nbsp; @Previous_Page &nbsp; @Next_Page
        </div>
      </div>
      <hr>

			<div id="content" class="col twelve">
				<div class="description col six">
					<h2>@title</h2>
					<p>
					<b>@page_description</b>
					<br />
					<i><b>tags</b>: @keywords</i>
					<br />
					<i>@date</i>
					</p>
					@content
				</div>
				<div class="images col six">
					<p id="project-count"></p>
					@Images
				</div>
			</div>

      <hr>      
      <p id="footer" class="col six">&copy; Copyright @name @Year<br>
      <em>Content managed by <a href="http://www.staceyapp.com">stacey</a></em></p>

		</div>
		<script type="text/javascript" charset="utf-8">
			// hide all images except the first on load
			var imgs = document.getElementById('images').getElementsByTagName('div');
			for (var i = 1; i < imgs.length; i++) imgs[i].style.display = 'none';
		</script>
		<script src="@Site_Root/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="@Site_Root/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
		<script src="@Site_Root/docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>
	</body>
	
  <!-- analytics -->
  <script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
  try {
  var pageTracker = _gat._getTracker("UA-6925212-3");
  pageTracker._trackPageview();
  } catch(err) {}</script>
	
</html>
